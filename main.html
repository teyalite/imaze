<script src="/socket.io/socket.io.js"></script>
<script>
    const welcomePage = document.querySelector("#welcome");
    const playButton = welcomePage.querySelector("#playbutton");
    const message = document.querySelector("#message");

    const canvasContainer = document.querySelector("#canvasContainer");
    const audio = canvasContainer.querySelector("#audio");

    const canvas = document.getElementById("mazeCanvas");
    const pen = canvas.getContext("2d");

    const width = canvas.width;
    const height = canvas.height;
    const cellSize = 120;
    const playerRadius = cellSize / 2 - 5;
    const endRadius = cellSize / 2 - 5;

    let trail = [];
    let generatedMaze;
    let solutionPath;

    let points = 0;

    const cols = Math.floor(width / cellSize);
    const rows = Math.floor(height / cellSize);
    const player1 = {
        x: 0,
        y: 0,
        color: "#fede00",
    };

    const end = {
        x: cols - 1,
        y: rows - 1,
        color: "lime",
    };

    let hasStarted = false;

    playButton.addEventListener("click", function () {
        hasStarted = true;
        welcomePage.style.display = "none";
        audio.play();
        canvasContainer.style.display = 'flex';
        resetPlayerPos();
        clearScreen();
        setup();
        draw();
        addListener();
        displayHidden();
    });

    document.querySelector("#restart").addEventListener("click", function () {
        playButton.click();
    });

    function addListener() {
        document.addEventListener("keydown", handleKeyPress);
    }

    function handleKeyPress(event) {
        const key = event.key;
        movePlayer(key, player1);
        draw();
    }

    class CellA {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.visited = false;
            this.walls = {
                top: true,
                right: true,
                bottom: true,
                left: true,
            };
        }

        show() {
            const x = this.x * cellSize;
            const y = this.y * cellSize;

            pen.beginPath();

            if (this.walls.top) {
                pen.moveTo(x, y);
                pen.lineTo(x + cellSize, y);
            }

            if (this.walls.right) {
                pen.moveTo(x + cellSize, y);
                pen.lineTo(x + cellSize, y + cellSize);
            }

            if (this.walls.bottom) {
                pen.moveTo(x + cellSize, y + cellSize);
                pen.lineTo(x, y + cellSize);
            }

            if (this.walls.left) {
                pen.moveTo(x, y + cellSize);
                pen.lineTo(x, y);
            }
            pen.strokeStyle = "blue";
            pen.lineWidth = 5;
            pen.lineCap = "round";
            pen.stroke();
        }
    }

    function resetPlayerPos() {
        player1.x = 0;
        player1.y = 0;
        points = 0;
        trail = [];
    }

    function clearScreen() {
        pen.canvas.width = pen.canvas.width;
    }

    function displayHidden() {
        //   document.getElementsByClassName("msgbox")[0].style.visibility = "hidden";
    }

    const cells = [];

    for (let x = 0; x < rows; x++) {
        cells[x] = [];
        for (let y = 0; y < cols; y++) {
            cells[x][y] = null;
        }
    }

    function movePlayer(key, player) {
        // console.log(key, player)
        let validMove = false;

        switch (key) {
            case "ArrowUp":
                if (player.y > 0 && cells[player.x][player.y].walls.top === false) {
                    player.y--;
                    points++;
                    validMove = true;
                }
                break;
            case "ArrowDown":
                if (
                    player.y < rows - 1 &&
                    cells[player.x][player.y].walls.bottom === false
                ) {
                    player.y++;
                    points++;
                    validMove = true;
                }
                break;
            case "ArrowLeft":
                if (player.x > 0 && cells[player.x][player.y].walls.left === false) {
                    player.x--;
                    points++;
                    validMove = true;
                }
                break;
            case "ArrowRight":
                if (
                    player.x < cols - 1 &&
                    cells[player.x][player.y].walls.right === false
                ) {
                    player.x++;
                    points++;
                    validMove = true;
                }
                break;
            default:
                return;
        }

        if (!validMove) {
            return;
        }

        if (player.x == cols - 1 && player.y == rows - 1) {
            document.removeEventListener("keydown", handleKeyPress);
            // audio.pause();
            message.style.display = "flex";
            message.querySelector("#moves").innerHTML = points;
            message.querySelector('button').addEventListener("click", function () {
                message.style.display = "none";
                playButton.click();
            });
        }
    }

    function setup() {
        // Initialize the cells
        for (let x = 0; x < rows; x++) {
            for (let y = 0; y < cols; y++) {
                cells[x][y] = new CellA(x, y);
            }
        }
        genMaze(0, 0);
    }

    function genMaze(x, y) {
        const presentCell = cells[x][y];
        presentCell.visited = true;

        const directions = randomize(["top", "right", "bottom", "left"]);

        for (const direction of directions) {
            const dx = { top: 0, right: 1, bottom: 0, left: -1 }[direction];
            const dy = { top: -1, right: 0, bottom: 1, left: 0 }[direction];

            const newX = x + dx;
            const newY = y + dy;
            // if the coordinates are inbound
            if (newX >= 0 && newX < cols && newY >= 0 && newY < rows) {
                const neighbour = cells[newX][newY];

                // removing walls

                if (!neighbour.visited) {
                    presentCell.walls[direction] = false;
                    neighbour.walls[
                        {
                            top: "bottom",
                            right: "left",
                            bottom: "top",
                            left: "right",
                        }[direction]
                    ] = false;
                    genMaze(newX, newY);
                }
            }
        }
        generatedMaze = cells.map((row) => row.map((cell) => ({ ...cell })));
        solutionPath = solveMaze();
    }

    function randomize(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function solveMaze() {
        const visited = Array.from({ length: rows }, () => Array(cols).fill(false));
        const path = [];

        function dfs(x, y) {
            if (x < 0 || x >= cols || y < 0 || y >= rows || visited[y][x]) {
                return false;
            }

            visited[y][x] = true;
            path.push({ x, y });

            if (x === cols - 1 && y === rows - 1) {
                return true;
            }

            const cell = generatedMaze[x][y];

            if (!cell.walls.top && dfs(x, y - 1)) {
                return true;
            }
            if (!cell.walls.right && dfs(x + 1, y)) {
                return true;
            }
            if (!cell.walls.bottom && dfs(x, y + 1)) {
                return true;
            }
            if (!cell.walls.left && dfs(x - 1, y)) {
                return true;
            }

            path.pop();
            return false;
        }

        dfs(0, 0);
        return path;
    }

    function draw() {
        clearScreen();
        genMaze(player1.x, player1.y);

        for (let x = 0; x < cols; x++) {
            for (let y = 0; y < rows; y++) {
                cells[x][y].show();
            }
        }

        trail.push({ x: player1.x, y: player1.y });
        pen.beginPath();
        for (let i = 0; i < trail.length; i++) {
            const trailX = trail[i].x * cellSize + cellSize / 2;
            const trailY = trail[i].y * cellSize + cellSize / 2;

            if (i === 0) {
                pen.moveTo(trailX, trailY);
            } else {
                pen.lineTo(trailX, trailY);
            }
        }
        pen.lineCap = "round";
        pen.strokeStyle = "transparent";
        pen.lineWidth = 4;
        pen.stroke();

        drawPlayer(player1);
        drawEnd();

        pen.strokeStyle = "green";
        pen.lineWidth = 6;
        pen.lineCap = "round";
        pen.stroke();
    }

    function drawPlayer(player) {
        const x = player.x * cellSize + cellSize / 2;
        const y = player.y * cellSize + cellSize / 2;

        pen.beginPath();
        pen.arc(x, y, playerRadius, 0, 2 * Math.PI);
        pen.fillStyle = player.color;
        pen.fill();
    }

    function drawEnd() {
        const x = (end.x + 0.5) * cellSize;
        const y = (end.y + 0.5) * cellSize;

        pen.beginPath();
        pen.arc(x, y, endRadius, 0, 2 * Math.PI);
        pen.fillStyle = end.color;
        pen.fill();

        pen.drawImage(
            document.querySelector("#kulish"),
            x - cellSize + 80,
            y - cellSize + 80,
            80,
            80
        );
    }


    setup();
    draw();

    // Socket connection
    var socket = io();

    socket.on("maze-command", function (data) {
        const keys = {
            up: "ArrowUp",
            down: "ArrowDown",
            left: "ArrowLeft",
            right: "ArrowRight",
        };

        const key = data["key"];

        if (key && keys[key] && hasStarted) {
            movePlayer(keys[key], player1)
            draw();
        }
    });
</script>
